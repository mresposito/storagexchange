@(form: Form[com.storagexchange.controllers.PostRequest])
@import helper.twitterBootstrap._

@main("Storage Exchange") {
 <div class="page loginPage">
    <div class="container">
      <div class="text-center">
        <h1>Post</h1>

        @helper.form(controllers.routes.Application.authorize, 'class->"form-horizontal") {

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-9">
              <input type="email" class="form-control" id="inputEmail" name="email"  placeholder="Email" value="@form("email").value">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
              <button type="submit" class="btn btn-block btn-lg btn-flashy">Log in</button>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
}
