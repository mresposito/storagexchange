@(form: Form[controllers.MessageRequest])
@import helper.twitterBootstrap._

@views.html.user.main("Storage Exchange", "My Messages") {
 <div class="page loginPage">
    <div class="container">
      <div class="text-center">
        <h1>Message</h1>

        @helper.form(controllers.routes.MessageBoard.receiveNewMessage, 'class->"form-horizontal") {

          <div class="form-group">
            <label for="inputToUser3" class="col-sm-2 control-label">To User</label>
            <div class="col-sm-9">
              <input type="textfield" class="form-control" id="inputToUser" name="toUser"  value="@form("toUser").value">
            </div>
          </div>
          <div class="form-group">
            <label for="inputMessage3" class="col-sm-2 control-label">Message</label>
            <div class="col-sm-9">
              <input type="textfield" class="form-control" id="inputMessage" name="message"  value="@form("message").value">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
              <button type="submit" class="btn btn-block btn-lg btn-flashy">Submit</button>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
}
