@(myPosts : List[models.Post])
@import helper.twitterBootstrap._

@views.html.user.main("Storage Exchange", "My Posts") {
 <div class="page">
    <div class="container">
      <div class="text-center">
        <h1>My Posts</h1>
        @myPosts.map { post =>
        <div class="well">
          <li>Description: @post.description</li>
          <li>Size: @post.storageSize</li>
          <a href="modifypost?postID=@post.postID"><button>Modify</button></a>
          <a href="deletepost?postID=@post.postID"><button>Delete</button></a>
        </div>
      }
      </div>
    </div>
  </div>
}
