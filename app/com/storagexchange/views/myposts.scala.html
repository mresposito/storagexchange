@(myPosts : List[com.storagexchange.models.Post])
@import helper.twitterBootstrap._

@main("Storage Exchange") {
 <div class="page loginPage">
    <div class="container">
      <div class="text-center">
        <h1>My Posts</h1>
        @for(post <- myPosts){
        <div class="well">
          <li>@post.email</li>
          <li>@post.description</li>
          <li>@post.storageSize</li>
        </div>
      }
      </div>
    </div>
  </div>
}
