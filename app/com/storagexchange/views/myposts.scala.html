@(myPosts : List[com.storagexchange.models.Post])
@import helper.twitterBootstrap._

@main("Storage Exchange") {
 <div class="page loginPage">
    <div class="container">
      <div class="text-center">
        <h1>My Posts</h1>
        @for(post <- myPosts){
        <div class="well">
          <li>Description: @post.description</li>
          <li>Size: @post.storageSize</li>
          <a href="modifypost?postID=@post.postID"><button>Modify</button></a>
        </div>
      }
      </div>
    </div>
  </div>
}
