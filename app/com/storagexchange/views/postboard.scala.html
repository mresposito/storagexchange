@(allPosts : List[com.storagexchange.models.Post])
@import helper.twitterBootstrap._

@main("Storage Exchange") {
 <div class="page loginPage">
    <div class="container">
      <div class="text-center">
        <h1>Post Board</h1>
        @for(post <- allPosts){
        <div class="well">
          <li>Description: @post.description</li>
          <li>Size: @post.storageSize</li>
          <li>User: @post.email</li>
        </div>
      }
      </div>
    </div>
  </div>
}
